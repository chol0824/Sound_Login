<DOCTYPE HTML5>
    <html>
      <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      </head>
      <body width="100%" height="100%">
       
        <p><h1 style="background-color: #007ffd; color: cornsilk;">SOUNDLOGIN SUCCESS</h1><br>
           <h3>사용자 님의 계정이 소리 로그인을 통해 로그인되었습니다.</h3><br><br><hr>
           
           <h4>사용자 님이 로그인하신 게 아니라면 버튼을 클릭해주세요.</h4><br>

          
          <input type="submit" class="submit" style="background-color: rgb(14, 47, 110); color:cornsilk" value="제가 로그인한 것이 아닙니다." onclick="location.href='/'">
          
        </p>
       
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
          <script type="text/javascript">      
              // 서버 접속
              var socket = io.connect('http://172.20.10.5:5000'); 

            socket.on( 'connect', function() {
             
             var form = $( 'form' ).on( 'submit', function( e ) {
               e.preventDefault()
                let logout = "logout"
                print(logout)
                socket.emit( 'logout', 
                 logout
               )
                return location.href='/'
              
             } )
           } )

          </script>
        
      </body>
    </html>
